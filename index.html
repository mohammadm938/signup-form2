<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div class="left">
            <h2>Welcome Back!</h2>
            <p>This is some test text to create an register form</p>
            <a href="#" class="signin-btn">SIGN IN</a>
        </div>

        <div class="right">
            <h2>Create Account</h2>
            <p>Or use your email address to register</p>
            <form action="" class="form">
                <img src="img/user.png" alt="user png">
                <input type="text" placeholder="Name" class="input">
                <br>
                <img src="img/email.png" alt="email png">
                <input type="email" placeholder="Email" class="input">
                <br>
                <img src="img/password.png" alt="password png">
                <input type="password" placeholder="Password" class="input">
                <br>
                <input type="submit" value="SIGN UP" class="signup-btn">
            </form>
        </div>
    </div>
</body>
</html>
